<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Go Web管理面板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-server"></i> Go Web管理面板</h1>
                <div class="header-info">
                    <span id="current-time"></span>
                    <span class="status-indicator" id="connection-status">
                        <i class="fas fa-circle"></i> 已连接
                    </span>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 系统监控卡片 -->
            <section class="dashboard-section">
                <h2><i class="fas fa-chart-line"></i> 系统监控</h2>
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-microchip"></i> CPU使用率</h3>
                        </div>
                        <div class="card-content">
                            <div class="metric-value" id="cpu-usage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="cpu-progress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-memory"></i> 内存使用率</h3>
                        </div>
                        <div class="card-content">
                            <div class="metric-value" id="memory-usage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="memory-progress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-hdd"></i> 磁盘使用率</h3>
                        </div>
                        <div class="card-content">
                            <div class="metric-value" id="disk-usage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="disk-progress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-clock"></i> 系统运行时间</h3>
                        </div>
                        <div class="card-content">
                            <div class="metric-value" id="uptime">0分钟</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 摄像头监控 -->
            <section class="dashboard-section">
                <h2><i class="fas fa-video"></i> 摄像头监控</h2>
                <div class="camera-section">
                    <div class="camera-container">
                        <div class="camera-stream">
                            <img id="camera-stream" src="/api/camera/stream" alt="摄像头画面" onerror="this.src='/static/images/no-signal.png'">
                            <div class="camera-overlay">
                                <div class="recording-indicator" id="recording-indicator" style="display: none;">
                                    <i class="fas fa-circle"></i> 录制中 <span id="recording-time">00:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="camera-controls">
                            <button class="btn btn-primary" onclick="refreshStream()">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                            <button class="btn btn-success" onclick="takeSnapshot()">
                                <i class="fas fa-camera"></i> 快照
                            </button>
                            <button class="btn btn-danger" id="record-btn" onclick="toggleRecording()">
                                <i class="fas fa-record-vinyl"></i> 开始录制
                            </button>
                            <button class="btn btn-info" onclick="toggleFullscreen()">
                                <i class="fas fa-expand"></i> 全屏
                            </button>
                        </div>
                    </div>
                    <div class="camera-info">
                        <h3>摄像头状态</h3>
                        <div class="info-item">
                            <span class="label">连接状态:</span>
                            <span class="value" id="camera-status">未知</span>
                        </div>
                        <div class="info-item">
                            <span class="label">录制状态:</span>
                            <span class="value" id="recording-status">未录制</span>
                        </div>
                        <div class="info-item">
                            <span class="label">录制文件:</span>
                            <span class="value" id="recording-file">无</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 进程管理 -->
            <section class="dashboard-section">
                <h2><i class="fas fa-tasks"></i> 进程管理</h2>
                <div class="table-container">
                    <table class="data-table" id="processes-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>进程名</th>
                                <th>CPU%</th>
                                <th>内存%</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="processes-tbody">
                            <tr>
                                <td colspan="6" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 服务管理 -->
            <section class="dashboard-section">
                <h2><i class="fas fa-cogs"></i> 服务管理</h2>
                <div class="services-grid" id="services-grid">
                    <div class="service-card loading">
                        <div class="service-name">加载中...</div>
                        <div class="service-status">-</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- 自定义JavaScript -->
    <script src="/static/js/app_go.js"></script>
</body>
</html>
